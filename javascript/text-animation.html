<html>
  <head>
    <meta charset="utf-8">    
    <title>CSS Creative Text Animation Effects</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>


h2{
  color: red; 
  text-wrap: nowrap;
  animation: animate 5s linear infinite;
}
@keyframes animate{
        0% {
            width: 0px;
        }
        20% {
            width: 20%;
        }
        30% {
            width: 30%;
        }

        80% {
            width: 50%;            
        }
        100% {
            width: 50%;            
            font-size: 7vw;
            color: rgb(44, 165, 42);
        }
    }

</style>
  </head>
  <body>
    <h2 >&#x1F525; இனிய தீபாவளி வாழ்த்துக்கள்  &#x1F525;</h2>
  </body>
</html>
