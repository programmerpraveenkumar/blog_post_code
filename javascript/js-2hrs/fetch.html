<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        async function getApi(){
            let response = await fetch("https://reqres.in/api/users?page=2",{method:"GET"})
            let data = await response.json();//extract the data from the server response.
            console.log(data);
        }
        
    </script>
</head>
<body>
    <button onclick="getApi()">Call Server</button>
    
</body>
</html>
